<div :class="['form-group', {'has-error': fieldErrors.elementKey || !fieldErrors.elementKeyAvailable}]">
    <label class="t3js-formengine-label" for="meta_key">
        <f:translate key="tx_mask.all.fieldkey"/>*
    </label>
    <div class="t3js-formengine-field-item">
        <span class="formengine-field-item-description text-muted">{f:translate(key: 'tx_mask.all.fieldkey.description')}</span>
        <div class="form-control-wrap">
            <element-key :element="element" :mode="mode"></element-key>
        </div>
    </div>
</div>

<div :class="['form-group', {'has-error': fieldErrors.elementLabel}]">
    <label class="t3js-formengine-label" for="meta_label">
        <f:translate key="tx_mask.content.title"/>*
    </label>
    <div class="t3js-formengine-field-item">
        <div class="form-control-wrap">
            <input
                v-model="element.label"
                id="meta_label"
                class="form-control"
                required="required"
            />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="t3js-formengine-label" for="meta_shortlabel">
        <f:translate key="tx_mask.all.shorttitle"/>
    </label>
    <div class="t3js-formengine-field-item">
        <div class="form-control-wrap">
            <input
                v-model="element.shortLabel"
                id="meta_shortlabel"
                class="form-control"
                required="required"
            />
        </div>
    </div>
</div>

<div class="form-group">
    <label class="t3js-formengine-label" for="meta_description">
        <f:translate key="tx_mask.all.description"/>
    </label>
    <div class="t3js-formengine-field-item">
        <div class="form-control-wrap">
            <textarea
                v-model="element.description"
                id="meta_description"
                class="form-control"
                required="required">
            </textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <label class="t3js-formengine-label" for="meta_icon">
            <a href="https://fortawesome.github.io/Font-Awesome/icons/" target="_blank">
                <f:translate key="tx_mask.all.icon"/>
            </a>
        </label>
        <div class="t3js-formengine-field-item icon-field">
            <div class="form-control-wrap">
                <select
                    class="form-control"
                    id="meta_icon"
                    title="{f:translate(key:'tx_mask.all.icon')}"
                >
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <label class="t3js-formengine-label" for="meta_color">
            <f:translate key="tx_mask.all.color"/>
        </label>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap">
                <input
                    v-model="element.color"
                    type="color"
                    class="form-control"
                    id="meta_color"
                    placeholder="{f:translate(key: 'tx_mask.all.color')}"
                    title="{f:translate(key: 'tx_mask.all.color')}"
                />
            </div>
        </div>
    </div>
</div>
